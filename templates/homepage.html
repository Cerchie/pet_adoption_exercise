<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
</head>

<body>
    {% for pet in pets %}

    <img src="{{ pet.photo_url() }}">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}

    {% else %}
    No pets yet.
    {% endfor %}

</body>

</html>
